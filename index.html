<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta name="description" content="Sign Up form">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h4 class="text-primary text-center my-2">Sign Up</h4>
    </header>
    <main>
        <div class="container">
            <div class="row bg-light align-content-center">
                <div class="col-12 col-sm-5">
                    <h5 class="m-3 text-center">Welcome!</h5>
                    <div class="d-flex justify-content-center">
                        <img src="images/Logo1.png" class="w-50" alt="Logo">
                    </div>
                </div>
                <div class="col-12 col-sm-7">
                    <form class="border border-primary rounded row mt-3 mx-3 needs-validation" novalidate>
                        <div class="col-12 m-1">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required
                                placeholder="Full Name" maxlength="100">
                            <div class="invalid-feedback">Please enter your Full Name.</div>
                        </div>
                        <div class="col-12 m-1">
                            <label for="email">Email Address </label>
                            <input type="email" name="email" id="email" class="form-control" required
                                placeholder="Email Address" maxlength="35">
                            <div class="invalid-feedback">Please enter a valid Email Address.</div>
                        </div>
                        <div class="col-md-6 col-sm-12 m-1">
                            <label for="password">Enter Password</label>
                            <input type="password" name="password" id="password" class="form-control" required
                                placeholder="Password" maxlength="8">
                            <div class="invalid-feedback">Password must be atleast 8 characters</div>
                        </div>
                        <div class="col-md-4 col-sm-12 d-flex align-items-center">                            
                                <input type="checkbox" name="showpassword" id="showpassword" class="m-2">
                                <label for="showpassword">Show Password</label>                            
                        </div>
                        <div class="col-md-6 col-sm-12 m-1">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" required
                                class="form-control" placeholder="Confirm Password" maxlength="8">
                            <div class="invalid-feedback">Please confirm your Password.</div>
                        </div>
                        <div class="col-12 mt-1 mb-3 d-flex align-self-center">
                            <div class="form-check">
                                <input type="checkbox" name="terms" required id="terms">
                                <label for="terms" class="m-2">I agree to the <a href="">terms and
                                        conditions</a></label>
                                <div class="invalid-feedback">You must agree before submitting</div>
                            </div>
                        </div>
                        <div class="buttons m-2 d-flex justify-content-center">
                            <button id="submit" type="submit" class="btn btn-primary">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mb-2">
        <p class=" m-3 fs-6 text-muted text-center">@2025 all rights reserved</p>
    </footer>
</body>
<script src="validation/script.js"></script>

</html>
